<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('../images/.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    header {
      background-color: #e7d9d9;
      color: rgb(255, 255, 255);
      padding: 20px 0;
      text-align: center;
    }
    h1.welcome {
      margin: 0;
      font-size: 32px; /* Increased font size */
      font-weight: bold; /* Bold text */
      color: #120f01;
    }
    nav ul {
      list-style: none;
      padding: 0;
      text-align: center;
    }
    nav ul li {
      display: inline;
      margin: 0 30px; /* Added spacing between buttons */
    }
    nav ul li a {
      text-decoration: none;
      color: rgb(255, 255, 255);
      padding: 15px 30px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      font-size: 18px; /* Increased font size */
      font-weight: bold; /* Bold text */
    }
    nav ul li:nth-child(1) a,
    nav ul li:nth-child(2) a,
    nav ul li:nth-child(3) a,
    nav ul li:nth-child(4) a {
      background-color: #777;
    }
    nav ul li a:hover {
      background-color: #777;
    }
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #logoutBtn {
      margin-top: 20px;
      padding: 15px 30px;
      text-decoration: none;
      color: #fff;
      border-radius: 5px;
      background-color: #dc1919;
      transition: background-color 0.3s ease;
      font-size: 18px; /* Increased font size */
      font-weight: bold; /* Bold text */
    }
    #logoutBtn:hover {
      background-color: #e71e1e;
    }
    #registerEngineerBtn {
      background-color: #4CAF50; /* Green background color */
      color: white; /* White text color */
      border: none; /* No border */
      padding: 15px 30px; /* Padding */
      text-align: center; /* Centered text */
      text-decoration: none; /* Remove underline */
      display: inline-block; /* Display as inline block */
      font-size: 18px; /* Font size */
      font-weight: bold; /* Bold text */
      border-radius: 5px; /* Rounded corners */
      transition: background-color 0.3s ease; /* Smooth background color transition */
    }

    #registerEngineerBtn:hover {
      background-color: #45a049; /* Darker green on hover */
    }
    /* Button styles */
.btn {
  display: inline-block;
  padding: 10px 20px;
  margin: 10px;
  font-size: 16px;
  font-weight: bold;
  text-align: center;
  text-decoration: none;
  color: #fff;
  background-color: #007bff;
  border: 2px solid #007bff;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s, border-color 0.3s, color 0.3s;
}

.btn:hover {
  background-color: #e7f0f0;
  border-color: #f0f1f3;
}

/* Icon styles */
.btn i {
  margin-right: 5px;
}
 /* Existing styles remain unchanged */

    /* Set all button colors to the same color */
    .button-container a,
    .button-container button {
        background-color: #777; /* Set the desired color */
        color: white; /* Set text color to white */
        border: none; /* Remove border */
        padding: 15px 30px; /* Set padding */
        text-align: center; /* Center text */
        text-decoration: none; /* Remove underline */
        display: inline-block; /* Display as inline block */
        font-size: 18px; /* Set font size */
        font-weight: bold; /* Set font weight to bold */
        border-radius: 5px; /* Add rounded corners */
        transition: background-color 0.3s ease; /* Smooth background color transition */
        margin-bottom: 10px; /* Add space between buttons */
    }

    /* Set hover effect for buttons */
    .button-container a:hover,
    .button-container button:hover {
        background-color: #555; /* Darken the color on hover */
    }
    #logoutBtn {
  position: fixed;
  bottom: 20px;
  right: 20px;
}

  </style>
</head>
<body>
  <header>
    <h1 class="welcome" style="font-size: 40px;">Welcome To Reports!</h1>

    <div class="logo">
      <div>
        <img src="./sil.png" alt="Your Logo" style="height: 100px;">
      </div>
    </div>
  </header>

  <main>
    <nav><br><br><br>
      <ul>
        <!-- Existing navigation links remain unchanged -->
        <li><a href="https://docs.google.com/spreadsheets/d/1_JZYSKANxw8OCcrmXtF3LhGz0PXnTgl9WUs71Fl3znk/edit?usp=drive_link" class="blink"><i class="material-icons">assignment</i>Daily Work Reports</a></li>
        <li><a href="https://docs.google.com/spreadsheets/d/1eMAqvEqRSgV1MM7HH4qxt12aKNjqwxHaE2YXm7WLHt0/edit?usp=drive_link" class="blink"><i class="material-icons">description</i>Service Reports</a></li>
        <li><a href="https://docs.google.com/spreadsheets/d/1BvLMVYwNYZoyLwNX7reqiSMJ5k91IrhxIySU58JpbCw/edit?usp=drive_link" class="blink"><i class="material-icons">build</i>Installation Reports</a></li>
        <li><a href="https://docs.google.com/spreadsheets/d/1LnXt4b0uw1mLlGDUDUqTEWlHYWLEdFybs_I2Z7-RyZw/edit?usp=drive_link" class="blink"><i class="material-icons">list_alt</i>Registered Engineer's List</a></li>
      </ul>
    </nav><br><br><br>

    <div class="button-container">
      <a href="#" id="registerEngineerBtn" class="btn"><i class="material-icons">person_add</i>Register New Engineer</a>
      <a href="#" id="adminCreditBtn" class="btn"><i class="material-icons">account_balance</i>Admin Credit</a>
      <button id="showBalancesBtn" class="btn">
        <i class="material-icons">list_alt</i>
       Check All Engineer's Balance
      </button>
      
    </div>
    
    <a href="#" id="logoutBtn" class="blink"><i class="material-icons">logout</i>Logout</a>
  </main>

  <script src="adminhome.js"></script>
  <script>
    document.getElementById('logoutBtn').addEventListener('click', function() {
      // Display confirmation dialog
      var logoutConfirmed = confirm('Are you sure you want to logout?');

      // If the user confirms, perform logout action
      if (logoutConfirmed) {
        // Add your logout logic here, for example redirecting to a logout page
        window.location.href = './index.html';
        alert('Logout successful'); // Replace with your actual logout code
      }
    });

    document.getElementById('registerEngineerBtn').addEventListener('click', function() {
      // Redirect to the engineer registration page
      window.location.href = './Engineer Registration.html';
    });
    document.getElementById('adminCreditBtn').addEventListener('click', function() {
      // Redirect to the engineer registration page
      window.location.href = 'D:/Projects/Sil_Service_Form/Final pages/New Updates in Project/API & Database coonection with HTML/CreditAndDebit - Copy/HTML/AdminCredit.html';
    });
  </script>
   <script>
    document.getElementById('showBalancesBtn').addEventListener('click', async () => {
        const response = await fetch('https://localhost:7174/api/CDTransactions/AllEngineersBalance');
        const data = await response.json();
        localStorage.setItem('engineerBalances', JSON.stringify(data));
        window.location.href = 'D:/Projects/Sil_Service_Form/Final pages/New Updates in Project/API & Database coonection with HTML/CreditAndDebit - Copy/HTML/AllEngineersBalance.html'; // Redirect to the page where the balances will be displayed
    });
</script>
</body>
</html>
